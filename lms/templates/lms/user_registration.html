<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card shadow p-4" style="max-width: 400px; margin: auto;">
            <h2 class="mb-3">Create an Account</h2>
            <form method="POST" action="{% url 'lms:user_registration' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Signup</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'lms:login' %}" class="btn btn-outline-primary w-100">Already have an account? Login</a>
                <a href="{% url 'lms:home' %}" class="btn btn-outline-secondary w-100 mt-2">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
