<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card shadow p-5" style="max-width: 450px; margin: auto;">
            <h2 class="mb-3">Welcome to homepage</h2>
            {% if user.is_authenticated %}
                <p class="lead">Hello, <strong>{{ user.username }}</strong>!</p>
                <a href="{% url 'lms:logout' %}" class="btn btn-danger w-100">Logout</a>
            {% else %}
                <p class="text-muted">Please login or sign up to continue.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'lms:user_login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'lms:user_registration' %}" class="btn btn-success">Signup</a>

                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
